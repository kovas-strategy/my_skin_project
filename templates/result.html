<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>분석 결과</title>
</head>
<body>
    <h1>피부 상태 분석 결과</h1>
    {% if feedback %}
        {% for key, value in feedback.items() %}
            <p>{{ key }}: {{ value }}</p>
        {% endfor %}
    {% else %}
        <p>분석 결과를 불러오는데 문제가 발생했습니다.</p>
    {% endif %}
</body>
</html>
